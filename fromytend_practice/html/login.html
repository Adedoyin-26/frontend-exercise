<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static.css/login.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="kin">
        <form class="container">
        <h2>Login</h2>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="mail" required> <br>

        <label for="pword">Password</label>
        <input type="password" placeholder="Enter your password" name="pssword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[0-9]).{8,10}" 
        title="Password must have atleast an Upeercase, lowercase, 
        digit and min of 8 max of 10 characters" required> <br>

        <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
