<!DOCTYPE html>
<head>
    <title>Link</title>
    <link rel="stylesheet" href="../static.css/link.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome
    /4.7.0/css/font-awesome.min.css">
</head>
<body>
  <a href="https://www.facebook.com">
    <img src="../image/birdlogo.jpeg" alt="mlog" 
    style="width: 100px; height: 100px;">   
  </a>  
  <button onclick="document.location='https://www.facebook.com'" 
  style="background-color: blue;">FACEBOOK</button>
  <br> <br>
  <a href="https://facebook.com" class="fa fa-facebook"></a>
  <a href="https://www.twitter.com" class="fa fa-twitter"></a>
  <a href="https://www.instagram.com" class="fa fa-instagram"></a>
  <a href="https://www.snapchat.com" class="fa fa-snapchat"></a>
</body>
