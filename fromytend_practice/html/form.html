<!DOCTYPE html>
<link rel="stylesheet" href="../static.css/form.css">
<html>
    <title>FORM</title>
    <body>
        <div>
        <form>
            <label for="First name">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="first name" required> <br>
            
            <label for="Last name">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="last name" required> <br>

            <label for="Email">Email Address:</label>
            <input type="email" id="mail" name="mail" placeholder="Your Email" required> <br>

            <label for="Password">Password:</label>
            <input type="password" id="pword" name="password" placeholder="password" required> <br>

            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Your date of birth" required> <br>

            <label for="Gender">Gender</label>
            <label for="male">Male</label>
            <input type="radio" id="mgend" name="gender" placeholder="">
            <label for="female">Female</label>
            <input type="radio" id="fgend" name="gender" placeholder=""> <br>

            <label for=State">State Of Origin</label>
            <select name="State" id="State">
                <option value="abia">Abia</option>
                <option value="adamawa">Adamawa</option>
                <option value="akwa">Akwa-Ibom</option>
                <option value="anambara">Anambara</option>
            </select> <br> <br>
            <label for="uoc">University Of Choice</label> <br>
            <input type="checkbox" id="oau">
            <label for="oau">Obafemi Awolowo University</label> <br>

            <input type="checkbox" id="ul">
            <label for="ul">University Of Lagos</label> <br> <br>

            <input type="submit" name="submit" id="enter">

        </form>
    </div>
    </body>
</html>
